<html>
<head>
	<title></title>
	<script src="jquery.js" charset="utf-8"></script>
	<script src="app.js" charset="utf-8"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<span><img class="spotify-logo" src="http://www.4hiverns.com/wp-content/uploads/Spotify-Logo-Vector-PNG-02.png">Spotifoo </span>
	</header>


	<div class="widget">
		<div class="header">

		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="title"></p>
		  <p class="author"></p>

		  <div class="seekbar">
		    <progress value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img class="cover-image" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="preview-player" src=""></audio>
	</div>

	<div class="track-list">

	</div>


 	<form class="search-form" type="submit">
		<input class="form-control input search-input" type="text" placeholder="SEARCH FOR A SONG">
	</form>

</body>
</html>
